{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnexuss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100">

    <!-- Logo superior -->
    <nav class="navbar bg-dark-subtle">
        <div class="container">
            <h2 class="fs-2 fw-bold">Learnexuss</h2>
            <a class="navbar-brand" href="#">
                <img src="{% static 'pictures/logo_not_found.png' %}" alt="Learnexuss" width="40" height="40">
            </a>
        </div>
    </nav>

    <!-- Navbar principal -->
    <nav class="flex-grow-1 navbar navbar-expand-lg bg-success text-white shadow">
        <div class="container-fluid">
            <h2 class="navbar-brand text-white fw-bold fs-3" href="#">Coordinador</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fw-medium fs-6" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
                    <li class="nav-item">
                        <a class="btn btn-success fw-mediu fs-5" href="{% url 'home' %}" role="button">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success fw-mediu fs-5" href="{% url 'lista_docentes' %}" role="button">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success fw-mediu fs-5" href="{% url 'lista_estudiantes' %}" role="button">Estudiantes</a>
                    </li>
                </ul>
                <span>
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle fw-Bolder weight text fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Nombre del usuario
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item fw-medium" href="#">Perfil</a></li>
                            <li><a class="dropdown-item fw-medium" href="#">Accion 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger fw-bold" href="#">Cerrar sesion</a></li>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
    </nav>

<!--CONTENIDO DINAMICO-->
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

<!--FOOTER-->
    <br>
    <br>
    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto text-center">
        <p class="mb-0">&copy; 2025 Learnexuss. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous">
    </script>
</body>
</html>
